<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Produtos</title>
</head>
<body>
    <h1>Teste de Carregamento de Produtos</h1>
    <div id="resultado"></div>
    <button onclick="testarProdutos()">Testar Produtos</button>

    <script>
        async function testarProdutos() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = 'Carregando...';
            
            try {
                console.log('Testando endpoint /api/produtos/todos-para-movimentacao');
                
                const response = await fetch('http://localhost:8080/api/produtos/todos-para-movimentacao', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + btoa('admin:admin'),
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Status da resposta:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const produtos = await response.json();
                console.log('Produtos recebidos:', produtos);
                
                resultado.innerHTML = `
                    <h2>Produtos encontrados: ${produtos.length}</h2>
                    <pre>${JSON.stringify(produtos, null, 2)}</pre>
                `;

            } catch (error) {
                console.error('Erro:', error);
                resultado.innerHTML = `<h2 style="color: red">Erro: ${error.message}</h2>`;
            }
        }
    </script>
</body>
</html>
