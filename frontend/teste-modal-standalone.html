<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal Direto - FasiClin</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f7;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: #0056d6;
        }
        
        .btn-secondary {
            background: #8e8e93;
        }
        
        .btn-secondary:hover {
            background: #6d6d70;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.hidden {
            display: none !important;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.95);
            transition: all 0.3s ease;
        }
        
        .modal-overlay:not(.hidden) .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e5e5e7;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            color: #8e8e93;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-button:hover {
            color: #ff3b30;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1d1d1f;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #007aff;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid #e5e5e7;
            margin-top: 20px;
        }
        
        .debug-info {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            text-align: left;
        }
        
        .status {
            font-weight: 600;
        }
        
        .status.success { color: #30d158; }
        .status.error { color: #ff3b30; }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ Teste do Modal de Nova Movimenta√ß√£o</h1>
        <p>Clique no bot√£o abaixo para testar se o modal abre corretamente:</p>
        
        <button id="test-modal-btn" class="btn">
            ‚ú® Nova Movimenta√ß√£o
        </button>
        
        <div class="debug-info">
            <h3>üîç Status do Teste:</h3>
            <p><strong>Modal encontrado:</strong> <span id="modal-status" class="status">Verificando...</span></p>
            <p><strong>Bot√£o encontrado:</strong> <span id="button-status" class="status">Verificando...</span></p>
            <p><strong>Event listeners:</strong> <span id="events-status" class="status">Verificando...</span></p>
            
            <h4>üìù Log de Eventos:</h4>
            <div id="log-container" style="background: #f5f5f5; padding: 10px; border-radius: 8px; min-height: 60px; font-family: monospace; font-size: 14px;"></div>
        </div>
    </div>

    <!-- Modal de Nova Movimenta√ß√£o -->
    <div id="movement-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">‚ú® Nova Movimenta√ß√£o</h3>
                <button id="close-modal" class="close-button">&times;</button>
            </div>
            <form id="movement-form" class="modal-body">
                <div class="form-group">
                    <label for="estoque-select">üì¶ Produto (Estoque) *</label>
                    <select id="estoque-select" class="form-control" required>
                        <option value="">Selecione um produto...</option>
                        <option value="1">Dipirona 500mg - Qtd: 100</option>
                        <option value="2">Paracetamol 750mg - Qtd: 50</option>
                        <option value="3">Ibuprofeno 600mg - Qtd: 25</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="usuario-select">üë§ Usu√°rio Respons√°vel *</label>
                    <select id="usuario-select" class="form-control" required>
                        <option value="">Selecione um usu√°rio...</option>
                        <option value="1">Admin Sistema</option>
                        <option value="2">Jo√£o Silva</option>
                        <option value="3">Maria Santos</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="setor-origem-select">üìç Setor de Origem *</label>
                    <select id="setor-origem-select" class="form-control" required>
                        <option value="">Selecione um setor...</option>
                        <option value="1">Almoxarifado Central</option>
                        <option value="2">Farm√°cia</option>
                        <option value="3">UTI</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="setor-destino-select">üéØ Setor de Destino *</label>
                    <select id="setor-destino-select" class="form-control" required>
                        <option value="">Selecione um setor...</option>
                        <option value="1">Almoxarifado Central</option>
                        <option value="2">Farm√°cia</option>
                        <option value="3">UTI</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="type">üîÑ Tipo de Movimenta√ß√£o *</label>
                    <select id="type" class="form-control" required>
                        <option value="">Selecione o tipo...</option>
                        <option value="ENTRADA">‚¨ÜÔ∏è Entrada</option>
                        <option value="SAIDA">‚¨áÔ∏è Sa√≠da</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount">üìä Quantidade *</label>
                    <input type="number" id="amount" min="1" class="form-control" required 
                           placeholder="Digite a quantidade">
                </div>
                
                <div class="form-group">
                    <label for="date">üìÖ Data da Movimenta√ß√£o *</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                
                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn">üíæ Salvar Movimenta√ß√£o</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Log function
        function log(message) {
            const logContainer = document.getElementById('log-container');
            const timestamp = new Date().toLocaleTimeString();
            logContainer.innerHTML += `[${timestamp}] ${message}<br>`;
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        }
        
        // Modal functions
        function abrirModal() {
            log('üöÄ Tentando abrir modal...');
            const modal = document.getElementById('movement-modal');
            const dateInput = document.getElementById('date');
            
            if (!modal) {
                log('‚ùå ERRO: Modal n√£o encontrado!');
                return;
            }
            
            // Definir data atual
            if (dateInput) {
                dateInput.value = new Date().toISOString().split('T')[0];
                log('üìÖ Data atual definida');
            }
            
            // Mostrar modal
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Previne scroll da p√°gina
            
            log('‚úÖ Modal aberto com sucesso!');
            
            // Foco no primeiro campo
            setTimeout(() => {
                const firstSelect = document.getElementById('estoque-select');
                if (firstSelect) {
                    firstSelect.focus();
                    log('üéØ Foco definido no primeiro campo');
                }
            }, 100);
        }
        
        function fecharModal() {
            log('üîí Fechando modal...');
            const modal = document.getElementById('movement-modal');
            
            if (modal) {
                modal.classList.add('hidden');
                document.body.style.overflow = ''; // Restaura scroll
                log('‚úÖ Modal fechado');
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ P√°gina carregada, iniciando testes...');
            
            // Check elements
            const modal = document.getElementById('movement-modal');
            const button = document.getElementById('test-modal-btn');
            const closeBtn = document.getElementById('close-modal');
            const cancelBtn = document.getElementById('cancel-btn');
            const form = document.getElementById('movement-form');
            
            // Update status
            document.getElementById('modal-status').textContent = modal ? 'Encontrado ‚úÖ' : 'N√£o encontrado ‚ùå';
            document.getElementById('modal-status').className = `status ${modal ? 'success' : 'error'}`;
            
            document.getElementById('button-status').textContent = button ? 'Encontrado ‚úÖ' : 'N√£o encontrado ‚ùå';
            document.getElementById('button-status').className = `status ${button ? 'success' : 'error'}`;
            
            // Add event listeners
            if (button) {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    log('üñ±Ô∏è Bot√£o "Nova Movimenta√ß√£o" clicado');
                    abrirModal();
                });
                log('‚úÖ Event listener do bot√£o principal adicionado');
            }
            
            if (closeBtn) {
                closeBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    log('üñ±Ô∏è Bot√£o "Fechar" clicado');
                    fecharModal();
                });
                log('‚úÖ Event listener do bot√£o fechar adicionado');
            }
            
            if (cancelBtn) {
                cancelBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    log('üñ±Ô∏è Bot√£o "Cancelar" clicado');
                    fecharModal();
                });
                log('‚úÖ Event listener do bot√£o cancelar adicionado');
            }
            
            // Close on overlay click
            if (modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        log('üñ±Ô∏è Clicou fora do modal');
                        fecharModal();
                    }
                });
                log('‚úÖ Event listener de clique no overlay adicionado');
            }
            
            // Form submission
            if (form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    log('üìù Formul√°rio submetido');
                    
                    // Get form data
                    const formData = {
                        estoque: document.getElementById('estoque-select').value,
                        usuario: document.getElementById('usuario-select').value,
                        origem: document.getElementById('setor-origem-select').value,
                        destino: document.getElementById('setor-destino-select').value,
                        tipo: document.getElementById('type').value,
                        quantidade: document.getElementById('amount').value,
                        data: document.getElementById('date').value
                    };
                    
                    log(`üìä Dados do formul√°rio: ${JSON.stringify(formData, null, 2)}`);
                    
                    // Simple validation
                    const errors = [];
                    if (!formData.estoque) errors.push('Produto');
                    if (!formData.usuario) errors.push('Usu√°rio');
                    if (!formData.origem) errors.push('Setor de origem');
                    if (!formData.destino) errors.push('Setor de destino');
                    if (!formData.tipo) errors.push('Tipo');
                    if (!formData.quantidade) errors.push('Quantidade');
                    if (!formData.data) errors.push('Data');
                    
                    if (errors.length > 0) {
                        log(`‚ùå ERRO: Campos obrigat√≥rios n√£o preenchidos: ${errors.join(', ')}`);
                        alert('Por favor, preencha todos os campos obrigat√≥rios:\\n\\n' + errors.join('\\n- '));
                    } else {
                        log('‚úÖ Formul√°rio v√°lido! Movimenta√ß√£o salva (simula√ß√£o)');
                        alert('‚úÖ Movimenta√ß√£o salva com sucesso!\\n\\n' + JSON.stringify(formData, null, 2));
                        fecharModal();
                    }
                });
                log('‚úÖ Event listener de submiss√£o do formul√°rio adicionado');
            }
            
            document.getElementById('events-status').textContent = 'Configurados ‚úÖ';
            document.getElementById('events-status').className = 'status success';
            
            log('üéâ Inicializa√ß√£o completa! Teste o bot√£o "Nova Movimenta√ß√£o"');
        });
    </script>
</body>
</html>
