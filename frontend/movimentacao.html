    <!-- Links para os arquivos de Estilo -->

</head>

<body>
    <div class="container">
        <!-- Cabe√ßalho -->

                <div class="form-group">

                    <select id="usuario-select" class="form-control" required>

                </div>

                </div>
                
                <div class="form-group">
                    <label for="date">Data *</label>
                    <input type="date" id="date" class="form-control" required>

                <div class="modal-footer">
                    <button type="button" id="cancel-btn" class="btn">Cancelar</button>
                    <button type="submit" id="save-btn" class="btn btn-primary">Salvar</button>

    </div>

    <!-- Modal de Confirma√ß√£o de Exclus√£o -->
