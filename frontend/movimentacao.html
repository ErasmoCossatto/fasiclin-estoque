    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23007bff'/><text x='50' y='58' font-family='sans-serif' font-size='30' fill='white' text-anchor='middle' font-weight='bold'>FC</text></svg>">
</head>

<body>
    <div class="container">
        <!-- Cabe√ßalho -->
        <header class="header">
            <div class="header-content">
                <h2 class="title">Movimenta√ß√µes</h2>
                <div class="header-actions">

                    <button class="icon-button">üîî</button>

        <!-- Conte√∫do Principal -->

            <!-- Indicador de Carregamento -->

            <!-- Tabela de Movimenta√ß√µes -->

                </div>
                
                <!-- Vers√£o Mobile - Cards -->
                <div id="mobile-cards" class="mobile-cards" style="display: none;">
                    <!-- Os cards ser√£o carregados via JavaScript -->
                </div>
                
                <!-- Pagina√ß√£o da Tabela -->
                <div class="pagination">
                    <div class="pagination-info">
                        Mostrando <span id="start-item">1</span> a <span id="end-item">10</span> de <span
                            id="total-items">0</span> registros
                    </div>
                    <div class="pagination-buttons">

    </div>

    <!-- Modal de Adicionar/Editar Movimenta√ß√£o -->
    <div id="movement-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title" class="title">Nova Movimenta√ß√£o</h3>
                <button id="close-modal" class="close-button">&times;</button>
            </div>
            <form id="movement-form" class="modal-body">
                <input type="hidden" id="movement-id">
                
                <div class="form-group">
                    <label for="estoque-select">Produto (Estoque) *</label>
                    <select id="estoque-select" class="form-control" required>
                        <option value="">Carregando produtos...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="usuario-select">Usu√°rio *</label>
                    <select id="usuario-select" class="form-control" required>
                        <option value="">Carregando usu√°rios...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="setor-origem-select">Setor Origem *</label>
                    <select id="setor-origem-select" class="form-control" required>
                        <option value="">Carregando setores...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="setor-destino-select">Setor Destino *</label>
                    <select id="setor-destino-select" class="form-control" required>
                        <option value="">Carregando setores...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="type">Tipo de Movimenta√ß√£o *</label>
                    <select id="type" class="form-control" required>
                        <option value="">Selecione...</option>
                        <option value="ENTRADA">Entrada</option>
                        <option value="SAIDA">Sa√≠da</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount">Quantidade *</label>
                    <input type="number" id="amount" min="1" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Data *</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                
                <div class="modal-footer">
                    <button type="button" id="cancel-btn" class="btn">Cancelar</button>
                    <button type="submit" id="save-btn" class="btn btn-primary">Salvar</button>
                </div>

        </div>
    </div>

    <!-- Modal de Confirma√ß√£o de Exclus√£o -->

    <!-- Links para os arquivos JavaScript -->
    <script src="./assets/js/ApiManager.js"></script>
    <script src="./assets/js/MovimentacaoManager.js"></script>
    
    <script>
        // Detecta se √© mobile e alterna entre tabela e cards
        function checkMobileView() {
            const isMobile = window.innerWidth <= 480;
            const tableWrapper = document.querySelector('.table-wrapper');
            const mobileCards = document.getElementById('mobile-cards');
            
            if (isMobile) {
                tableWrapper.style.display = 'none';
                mobileCards.style.display = 'block';
                mobileCards.classList.add('mobile-cards');
            } else {
                tableWrapper.style.display = 'block';
                mobileCards.style.display = 'none';
                mobileCards.classList.remove('mobile-cards');
            }
        }
        
        // Executa na carga da p√°gina e no redimensionamento
        window.addEventListener('load', checkMobileView);
        window.addEventListener('resize', checkMobileView);
    </script>
</body>

</html>
