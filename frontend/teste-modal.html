<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal - FasiClin</title>
    
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/movimentacao.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="test-container">
        <h1>üß™ Teste do Modal de Movimenta√ß√£o</h1>
        
        <button id="test-modal-btn" class="btn btn-primary">
            ‚ú® Testar Modal Nova Movimenta√ß√£o
        </button>
        
        <div class="debug-info">
            <h3>Debug Info:</h3>
            <p><strong>ApiManager carregado:</strong> <span id="api-status">Verificando...</span></p>
            <p><strong>MovimentacaoManager carregado:</strong> <span id="manager-status">Verificando...</span></p>
            <p><strong>Modal encontrado:</strong> <span id="modal-status">Verificando...</span></p>
        </div>
    </div>

    <!-- Modal de Movimenta√ß√£o -->
    <div id="movement-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title" class="title">‚ú® Nova Movimenta√ß√£o</h3>
                <button id="close-modal" class="close-button">&times;</button>
            </div>
            <form id="movement-form" class="modal-body">
                <div class="form-group">
                    <label for="estoque-select">üì¶ Produto (Estoque) *</label>
                    <select id="estoque-select" class="form-control" required>
                        <option value="">Selecione um produto...</option>
                        <option value="1">Dipirona 500mg - Qtd: 100</option>
                        <option value="2">Paracetamol 750mg - Qtd: 50</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="usuario-select">üë§ Usu√°rio Respons√°vel *</label>
                    <select id="usuario-select" class="form-control" required>
                        <option value="">Selecione um usu√°rio...</option>
                        <option value="1">Admin Sistema</option>
                        <option value="2">Jo√£o Silva</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="setor-origem-select">üìç Setor de Origem *</label>
                    <select id="setor-origem-select" class="form-control" required>
                        <option value="">Selecione um setor...</option>
                        <option value="1">Almoxarifado</option>
                        <option value="2">Farm√°cia</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="setor-destino-select">üéØ Setor de Destino *</label>
                    <select id="setor-destino-select" class="form-control" required>
                        <option value="">Selecione um setor...</option>
                        <option value="1">Almoxarifado</option>
                        <option value="2">Farm√°cia</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="type">üîÑ Tipo de Movimenta√ß√£o *</label>
                    <select id="type" class="form-control" required>
                        <option value="">Selecione o tipo...</option>
                        <option value="ENTRADA">‚¨ÜÔ∏è Entrada</option>
                        <option value="SAIDA">‚¨áÔ∏è Sa√≠da</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount">üìä Quantidade *</label>
                    <input type="number" id="amount" min="1" class="form-control" required 
                           placeholder="Digite a quantidade">
                </div>
                
                <div class="form-group">
                    <label for="date">üìÖ Data da Movimenta√ß√£o *</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                
                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">üíæ Salvar Movimenta√ß√£o</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Fun√ß√£o de teste simples
        function testeModal() {
            console.log('üß™ Testando modal...');
            
            const modal = document.getElementById('movement-modal');
            const closeBtn = document.getElementById('close-modal');
            const cancelBtn = document.getElementById('cancel-btn');
            const testBtn = document.getElementById('test-modal-btn');
            
            // Status check
            document.getElementById('modal-status').textContent = modal ? 'Encontrado ‚úÖ' : 'N√£o encontrado ‚ùå';
            
            // Fun√ß√£o para abrir modal
            function abrirModal() {
                console.log('Abrindo modal...');
                if (modal) {
                    modal.classList.remove('hidden');
                    modal.classList.add('show');
                    document.body.classList.add('modal-open');
                    
                    // Definir data atual
                    const dateInput = document.getElementById('date');
                    if (dateInput) {
                        dateInput.value = new Date().toISOString().split('T')[0];
                    }
                }
            }
            
            // Fun√ß√£o para fechar modal
            function fecharModal() {
                console.log('Fechando modal...');
                if (modal) {
                    modal.classList.add('hidden');
                    modal.classList.remove('show');
                    document.body.classList.remove('modal-open');
                }
            }
            
            // Event listeners
            if (testBtn) {
                testBtn.addEventListener('click', abrirModal);
            }
            
            if (closeBtn) {
                closeBtn.addEventListener('click', fecharModal);
            }
            
            if (cancelBtn) {
                cancelBtn.addEventListener('click', fecharModal);
            }
            
            // Fechar ao clicar fora
            if (modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        fecharModal();
                    }
                });
            }
            
            console.log('‚úÖ Teste configurado');
        }
        
        // Verificar se scripts foram carregados
        document.addEventListener('DOMContentLoaded', () => {
            // Status dos scripts
            document.getElementById('api-status').textContent = 
                window.apiManager ? 'Carregado ‚úÖ' : 'N√£o carregado ‚ùå';
            document.getElementById('manager-status').textContent = 
                window.movimentacaoManager ? 'Carregado ‚úÖ' : 'N√£o carregado ‚ùå';
            
            // Configurar teste
            testeModal();
        });
    </script>
    
    <!-- Scripts originais (opcional) -->
    <script src="./assets/js/ApiManager.js"></script>
    <script src="./assets/js/MovimentacaoManager.js"></script>
</body>
</html>
