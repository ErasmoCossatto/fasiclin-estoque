# Configuração temporária com H2 para testes
spring.application.name=estoque

spring.output.ansi.enabled=always

#Spring Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# H2 Database config (em memória para testes)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# H2 Console para debug (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate config
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# Ensure Hibernate uses entity/table names as declared (avoid lowercasing)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Server configuration
server.port=8080